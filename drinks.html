    <script>
        function checkAndShowHideMenu() {
            if(window.innerWidth < 768) {
                $('#tm-nav ul').addClass('hidden');                
            } else {
                $('#tm-nav ul').removeClass('hidden');
            }
        }

        $(document).ready(function(){
            checkAndShowHideMenu();
            window.addEventListener('resize', checkAndShowHideMenu);

            $('#menu-toggle').click(function(){
                $('#tm-nav').toggleClass('active'); // Toggle the 'active' class on the nav
            });

            $(document).click(function(event) {
                var $target = $(event.target);
                if(!$target.closest('#tm-nav').length && $('#tm-nav').hasClass('active')) {
                    $('#tm-nav').removeClass('active');
                }
            });

            $('#tm-nav ul li a').click(function(){
                if($('#tm-nav').hasClass('active')) {
                    $('#tm-nav').removeClass('active');
                }
            });

            $(document).scroll(function() {
                var distanceFromTop = $(document).scrollTop();

                if(distanceFromTop > 100) {
                    $('#tm-nav').addClass('scroll');
                } else {
                    $('#tm-nav').removeClass('scroll');
                }
            });

            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if(target.length) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });
        });
    </script>

<style>
    @keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#tm-nav.active ul li {

    transform: translateY(-20px); 
}

#tm-nav.active ul li:nth-child(1) {
    animation: fadeInDown 0.5s ease forwards;

}
